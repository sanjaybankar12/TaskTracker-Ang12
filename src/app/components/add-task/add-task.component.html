<form *ngIf="showAddTask" class="add-form" (ngSubmit)="onSubmit()">
    <div class="form-control">
        <label for="text" class="control-label">Text : </label>
        <input type="text" name="text" [(ngModel)]="text" id="text" placeholder="Text"/>
    </div>
    <div class="form-control">
        <label for="day" class="control-label">Day & Time : </label>
        <input type="text" name="day" id="day" [(ngModel)]="day" placeholder="Day & Date" />
    </div>
    <div class="form-control form-control-check">
        <label for="reminder" class="control-label">Set Reminder : </label>
        <input type="checkbox" name="reminder" [(ngModel)]="reminder" id="reminder" />
    </div>
    <input type="submit" value="Save Task" class="btn btn-block" />
</form>
